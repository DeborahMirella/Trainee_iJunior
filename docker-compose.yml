version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: ijunior-mysql
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: ijunior
    ports:
      - "3306:3306"
    volumes:
      - ijunior-mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - ijunior-net

  api:
    build:
      context: .
      dockerfile: api.dockerfile
    container_name: ijunior-api
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: ${DATABASE_URL}
      JWT_SECRET: ${JWT_SECRET}
      PORT: ${PORT}
      NODE_ENV: development
    volumes:
    depends_on:
      - mysql
    command: sh -c "npx prisma migrate deploy && node dist/index.js"
    restart: unless-stopped
    networks:
      - ijunior-net

networks:
  ijunior-net:

volumes:
  ijunior-mysql-data:
